<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nova Compra</title>
</head>

<body>
    <nav>
        <a href="/Index/index.html"><img src="/Img/logo.png" alt="logo" class="logo"></a>
        <div class="search-box">
            <input type="text" class="search-text" placeholder="Pesquisar...">
        </div>
        <ul>
            <li><span class='user'>Nome do usuário</span></li>
            <li><a href="/Login/login.html">Sair</a></li>
        </ul>
    </nav>
    <br>
    <header>
        <div class="form-container">
            <h2>Nova Compra</h2>
            <form>
                <div class="row">
                    <div class="left">
                        <label for="od">OD</label>
                        <input type="text" id="od" name="od" required>

                        <label for="medico">Médico</label>
                        <input type="text" id="medico" name="medico" required>
                    </div>

                    <div class="right">
                        <label for="ed">OE</label>
                        <input type="text" id="ed" name="ed" required>

                        <label for="valor">Valor</label>
                        <input type="number" id="valor" name="valor" step="0.01" class="valor" required>
                    </div>
                </div>

                <label for="observacoes">Observações</label>
                <textarea id="observacoes" name="observacoes"></textarea>

                <a href="/Cliente/cliente.html"><button type="submit">Enviar</button></a>
            </form>
        </div>
    </header>
</body>

</html>
